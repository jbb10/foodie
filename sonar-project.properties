sonar.projectKey=Foodie
sonar.sources=app/app/src/main/java
sonar.tests=app/app/src/test/java,app/app/src/androidTest/java
sonar.host.url=http://localhost:9000
# Token is loaded from SONAR_TOKEN environment variable

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=app/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml,app/app/build/reports/coverage/androidTest/debug/connected/report.xml
sonar.java.binaries=app/app/build/tmp/kotlin-classes/debug
sonar.java.test.binaries=app/app/build/tmp/kotlin-classes/debugUnitTest,app/app/build/tmp/kotlin-classes/debugAndroidTest

# Exclude generated files from analysis
sonar.exclusions=**/*_Hilt*.java,**/*_Factory.java,**/*_MembersInjector.java,**/*Module*.java,**/*Component*.java,**/BuildConfig.java,**/R.java

# Exclude test naming convention violations (kotlin:S100)
# Android/Kotlin test community uses descriptive names with spaces for readability
# Example: "saveApiConfiguration should persist to repository" vs "saveApiConfigurationShouldPersistToRepository"
# This is an intentional naming choice that improves test clarity
sonar.issue.ignore.multicriteria=e1

# Suppress kotlin:S100 (function naming convention) for all test files
sonar.issue.ignore.multicriteria.e1.ruleKey=kotlin:S100
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Test.kt
